<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode - Study Buddy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="scene">
          <div class="cube-wrapper">
            <div class="cube">
              <div class="cube-faces">
                <div class="cube-face shadow"></div>
                <div class="cube-face bottom"></div>
                <div class="cube-face top"></div>
                <div class="cube-face left"></div>
                <div class="cube-face right"></div>
                <div class="cube-face back"></div>
                <div class="cube-face front"></div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="game-content" id="game-content">
        <h2>ðŸŽ® Game Break Mode</h2>

        <button id="play-game-btn" class="game-btn"><span>Play CrazyGames</span></button>
        <button id="ready-to-study-btn" class="btn" disabled><span>I'm Ready to Study</span></button>
    </div>

    <script src="{{ url_for('static', filename='/static/game.js') }}"></script>
</body>
</html>
